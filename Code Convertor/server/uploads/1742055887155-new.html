<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f4f4f4;">

    <!-- Navbar -->
    <nav style="background: linear-gradient(to right, #007bff, #6a11cb); padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; padding-left: 20px;">Text-to-Speech</h1>
        <ul style="list-style: none; display: flex; margin: 0; padding-right: 20px;">
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none;">Home</a></li>
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none;">About</a></li>
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none;">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section style="padding: 50px 20px; background-color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Convert Text to Speech Instantly</h2>
        <p style="color: #555; font-size: 18px;">Enter your text and let AI speak it for you!</p>
        <textarea id="textInput" placeholder="Type something..." style="width: 80%; max-width: 500px; height: 100px; padding: 10px; font-size: 16px; border: 2px solid #007bff; border-radius: 8px; margin-top: 10px;"></textarea>
        <br>
        <button onclick="convertToSpeech()" style="margin-top: 10px; padding: 12px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Convert to Speech</button>
    </section>

    <!-- Footer -->
    <footer style="margin-top: 50px; padding: 20px; background: #222; color: white;">
        <p>&copy; 2024 Text-to-Speech | All Rights Reserved</p>
    </footer>

    <script>
        function convertToSpeech() {
            let text = document.getElementById("textInput").value;
            if (text.trim() === "") {
                alert("Please enter some text!");
                return;
            }
            let speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
